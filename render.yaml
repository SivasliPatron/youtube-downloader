services:
  - type: web
    name: youtube-downloader
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 600 --keep-alive 5 --worker-class sync --max-requests 1000 --max-requests-jitter 50 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
