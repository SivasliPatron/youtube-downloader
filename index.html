<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 650px; margin: 50px auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        input[type="text"]:focus { outline: none; border-color: #667eea; }
        .format-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .format-btn { padding: 12px; border: 2px solid #667eea; background: white; color: #667eea; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .format-btn:hover { background: #667eea; color: white; }
        .format-btn.active { background: #667eea; color: white; }
        .download-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .download-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .download-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .video-info { display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .video-info.show { display: block; }
        .video-info img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .video-info h3 { color: #333; margin-bottom: 10px; }
        .status { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 600; display: none; }
        .status.show { display: block; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .spinner { display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: white; animation: spin 1s infinite; margin-left: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ YouTube Downloader</h1>
        <p class="subtitle">Schnell & Einfach</p>
        <div class="input-group">
            <label>YouTube URL:</label>
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>
        <div class="input-group">
            <label>Format:</label>
            <div class="format-grid">
                <button class="format-btn" data-format="mp3">MP3</button>
                <button class="format-btn active" data-format="360p">360p</button>
                <button class="format-btn" data-format="480p">480p</button>
                <button class="format-btn" data-format="720p">720p</button>
                <button class="format-btn" data-format="1080p">1080p</button>
            </div>
        </div>
        <button class="download-btn" id="downloadBtn">Download starten</button>
        <div class="video-info" id="videoInfo">
            <img id="thumbnail" src="">
            <h3 id="videoTitle"></h3>
            <p id="channel"></p>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script>
        const API = '/api';
        let format = '360p';
        document.querySelectorAll('.format-btn').forEach(btn => { btn.addEventListener('click', () => { document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); format = btn.dataset.format; }); });
        document.getElementById('videoUrl').addEventListener('keypress', e => { if (e.key === 'Enter') download(); });
        document.getElementById('downloadBtn').addEventListener('click', download);
        
        async function download() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) { showStatus('Bitte URL eingeben', 'error'); return; }
            setLoading(true); hideInfo(); showStatus('Lade Informationen...', 'info');
            
            try {
                // Get video info
                const infoRes = await fetch(`${API}/info`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({url}) 
                });
                if (!infoRes.ok) throw new Error('Video nicht gefunden');
                const data = await infoRes.json();
                showInfo(data);
                
                // Start download
                showStatus('Download wird gestartet...', 'info');
                const dlRes = await fetch(`${API}/download`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({url, format}) 
                });
                if (!dlRes.ok) throw new Error('Download konnte nicht gestartet werden');
                const dlData = await dlRes.json();
                const downloadId = dlData.download_id;
                
                // Poll for completion
                await pollDownloadStatus(downloadId);
                
            } catch (e) { 
                showStatus(`Fehler: ${e.message}`, 'error'); 
            } finally { 
                setLoading(false); 
            }
        }
        
        async function pollDownloadStatus(downloadId) {
            const maxAttempts = 120; // 10 minutes max
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const statusRes = await fetch(`${API}/status/${downloadId}`);
                    if (!statusRes.ok) throw new Error('Status check failed');
                    const status = await statusRes.json();
                    
                    if (status.status === 'completed') {
                        showStatus('Download abgeschlossen! Datei wird heruntergeladen...', 'success');
                        // Trigger file download
                        window.location.href = `${API}/file/${downloadId}`;
                        showStatus('âœ… Download erfolgreich!', 'success');
                        return;
                    } else if (status.status === 'error') {
                        throw new Error(status.error || 'Download fehlgeschlagen');
                    } else if (status.status === 'downloading') {
                        showStatus('Download lÃ¤uft... Bitte warten...', 'info');
                    } else if (status.status === 'fetching_info') {
                        showStatus('Rufe Video-Informationen ab...', 'info');
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 5000)); // Check every 5 seconds
                    attempts++;
                    
                } catch (e) {
                    throw new Error(`Status-Fehler: ${e.message}`);
                }
            }
            
            throw new Error('Download-Timeout - bitte versuchen Sie es erneut');
        }
        
        function showInfo(info) { document.getElementById('thumbnail').src = info.thumbnail; document.getElementById('videoTitle').textContent = info.title; document.getElementById('channel').textContent = info.channel; document.getElementById('videoInfo').classList.add('show'); }
        function hideInfo() { document.getElementById('videoInfo').classList.remove('show'); }
        function showStatus(msg, type) { const s = document.getElementById('status'); s.textContent = msg; s.className = `status show ${type}`; }
        function setLoading(loading) { const btn = document.getElementById('downloadBtn'); btn.disabled = loading; btn.innerHTML = loading ? 'LÃ¤dt... <span class="spinner"></span>' : 'Download starten'; }
    </script>
</body>
</html>
